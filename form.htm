<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Web Page</title>
    <style>
      #add_button {
        width: 60px;

        background-color: blue;
        color: white;
      }
      #delete_button {
        width: 60px;
        background-color: green;
        color: white;
      }
      #list {
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <h3 style="font-family: Arial, sans-serif; font-size: 30px">
      Dynamic Web Page
    </h3>
    <div class="container">
      <input type="text" id="item" />
      <button id="add_button">Add</button>
      <button id="delete_button">Delete</button>
      <ul id="list"></ul>
    </div>
    <script>
      window.onload = function () {
        let add_b = document.getElementById("add_button");
        let delete_b = document.getElementById("delete_button");
        let input_i = document.getElementById("item");
        let list = document.getElementById("list");

        add_b.onclick = function () {
          let value = input_i.value;
          if (value) {
            let listItem = document.createElement("li"); // 이걸로 list를 늘리나보다
            // list.innerHTML = "<li>" + value + "</li>";
            listItem.textContent = value;
            list.appendChild(listItem);
            input_i.value = "";
          }
        };
        delete_b.onclick = function () {
          list.innerHTML = "";
        };
      };
      /*
      window.onload: 페이지의 모든 리소스(이미지, CSS, JS 등)가 로드된 후에 실행
      document.onready (DOMContentLoaded): DOM 트리만 준비되면 외부 리소스에 상관없이 바로 실행
      */
    </script>
  </body>
</html>
